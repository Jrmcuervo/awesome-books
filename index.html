<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css " />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>Awesome Books</title>
  </head>

  <body>
    <div class="main">
        <!-- navbar -->
      <div class="nav-bar">
        <div class="nav-bar-title">Awesome Books</div>
        <nav>
          <ul class="list-add-contact">
            <li class="nav-list">List</li>
            <hr>
            <li class="nav-add">Add New</li>
            <hr>
            <li class="nav-contact">Contact</li>
          </ul>
        </nav>
      </div>
      <!-- Date -->
      <div id="current-date"></div>
      <!-- List of books -->
      <div class="list">
        <h1>All awesome books</h1>
        <div class="added-books"></div>
      </div>
      <!-- Add books -->
      <div class="add-a-new-book hide">
        <h2>Add a new book</h2>
        <div class="add-title-and-author">
          <input class="add-title" type="text" placeholder="Title"/>
          <input class="add-author" type="text" placeholder="Author"/>
          <div class="add-button-container">
            <button type="submit" class="add-button">Add</button>
          </div>
        </div>
        <div class="alert-message"></div>
      </div>
      <!-- Contact form -->
      <div class="contact hide">
        <h2>Contact Information</h2>
        <p>Lorem ipsum dolor, sit amet consectetur , nesciunt veniam.
          <ul>
            <li>Our E-mail: mail@mail.com</li>
            <li>Our Phone: 123555111</li>
            <li>Our Address Street 22, 84503 City, Country.</li>
          </ul>
        </p>
      </div>
      <!-- Footer -->
      <footer>&copy; 2023 Awesome Books</footer>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
